<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Photo Gallery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-6">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form onsubmit="return validateSignup()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="signupName" class="form-control" placeholder="Enter Name">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" id="signupPhone" class="form-control" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" placeholder="Enter Email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" placeholder="Enter Password">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function validateSignup() {
      let name = document.getElementById("signupName").value.trim();
      let phone = document.getElementById("signupPhone").value.trim();
      let email = document.getElementById("signupEmail").value.trim();
      let password = document.getElementById("signupPassword").value.trim();

      if (name === "" || phone === "" || email === "" || password === "") {
        alert("All fields are required!");
        return false;
      }
      if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone must be 10 digits!");
        return false;
      }
      if (!email.includes("@")) {
        alert("Invalid email format!");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
