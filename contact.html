<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Photo Gallery App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
    .contact-card { transition: transform 0.3s; }
    .contact-card:hover { transform: scale(1.05); }
    .section-title { font-weight: 600; margin-bottom: 30px; }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center section-title">📞 Contact Us</h2>
    <p class="text-center mb-5">
      We’d love to hear from you! Get in touch with us through the details below 
      or send us a quick message using the form.
    </p>

    <!-- Contact Info -->
    <div class="row text-center mb-5">
      <div class="col-md-3 mb-3">
        <div class="card shadow p-3 contact-card">
          <h5>📍 Address</h5>
          <p>stanly road,Jaffna</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow p-3 contact-card">
          <h5>📞 Phone</h5>
          <p>+94 77 123 4567</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow p-3 contact-card">
          <h5>📠 Fax</h5>
          <p>+94 11 234 5678</p>
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <div class="card shadow p-3 contact-card">
          <h5>✉️ Email</h5>
          <p>support@photogallery.com</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <h4 class="mb-3 text-center">Send Us a Message</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Type your message here..."></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Send Message</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
