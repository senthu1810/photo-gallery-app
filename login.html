<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Photo Gallery App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 col-md-6">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Login</h2>
      <form onsubmit="return validateLogin()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="Enter Email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Enter Password">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Login</button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
      <p class="text-center mt-3">Donâ€™t have an account? 
        <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script>
    function validateLogin() {
      let email = document.getElementById("loginEmail").value.trim();
      let password = document.getElementById("loginPassword").value.trim();

      if (email === "" || password === "") {
        alert("All fields are required!");
        return false;
      }
      if (!email.includes("@")) {
        alert("Invalid email format!");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
